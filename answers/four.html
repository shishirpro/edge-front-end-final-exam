    <h1>Problem 4</h1><br>
    <div>
        <p id="textParagraph">This is a paragraph</p>
        <button onclick="toggleEffect('bold')">Bold</button>
        <button onclick="toggleEffect('italic')">Italic</button>
        <button onclick="toggleEffect('underline')">Underline</button>    
    </div>

    <script>
        function toggleEffect(effect) {
            var paragraph = document.getElementById('textParagraph');
            if (effect === 'bold') {
                paragraph.classList.toggle('bold');
            } else if (effect === 'italic') {
                paragraph.classList.toggle('italic');
            } else if (effect === 'underline') {
                paragraph.classList.toggle('underline');
            }
        }
    </script>
